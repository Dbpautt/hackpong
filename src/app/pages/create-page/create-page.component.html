<form (ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">
  <div class="create">
    <div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
      <label>Name</label>
      <input type="text" name="name" placeholder="Pepito Grillo" required minlength="3" [(ngModel)]="newPlayer.name" #nameField="ngModel" [disabled]="processing"/>
      <div *ngIf="feedbackEnabled && nameField.errors">
        <p *ngIf="nameField.errors.required" class="validation">name required</p>
        <p *ngIf="nameField.errors.minlength" class="validation">Is really your name this short?</p>
      </div>
    </div>
    <div class="field">
      <label>Level</label>
      <select name="level" id="" [(ngModel)]="newPlayer.level" [disabled]="processing" required #levelField="ngModel" >
        <option value=""> -Pick one- </option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <div *ngIf="feedbackEnabled && levelField.errors">
        <p *ngIf="levelField.errors.required" class="validation">level is required</p>
      </div>
    </div>
  
    <div class="field submit">
      <button type="submit" [disabled]="processing">Count me in!</button>
      <p *ngIf="error">{{error}}</p>
    </div>
  </div>
</form>
<script src="create-page-component-style.js"></script>
